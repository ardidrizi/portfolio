services:
  - type: web
    name: portfolio-backend
    env: node
    rootDir: back-end
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: CORS_ORIGIN
        value: https://ardian-portfolio.netlify.app
      - key: GITHUB_TOKEN
        value: ""
      - key: GITHUB_USERNAME
        value: ""
