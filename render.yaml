services:
  - type: web
    name: portfolio-backend
    env: node
    rootDir: back-end
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: npm start
    autoDeploy: true
    disk:
      name: sqlite-data
      mountPath: /var/data
      sizeGB: 1
    envVars:
      - key: DATABASE_URL
        value: file:/var/data/portfolio.db
      - key: CORS_ORIGIN
        value: https://ardian-portfolio.netlify.app
      - key: GITHUB_TOKEN
        value: ""
      - key: GITHUB_USERNAME
        value: ""
